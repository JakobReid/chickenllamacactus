<body>
    <header>
        <nav class="navbar bg-body-transparent fixed-top">
            <div class="container-fluid">

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">

        <form class="clc-form" id="mc-register" action="https://formspree.io/f/mjvqrzbq" method="POST">
            <div class="row clc-form-header">
                <h3>Register Your Minecraft Username</h1>
            </div>

            <hr />

            <div class="row">
                <div class="col">
                    <label class="" for="">Username:</label>
                    <input class="form-control" type="text" name="mc_user" id="mc-user" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="" for="">Email:</label>
                    <input class="form-control" type="email" name="email" id="email" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-red" type="submit">Register</button>
                </div>
            </div>
        </form>
