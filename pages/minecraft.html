<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chickenllamacactus</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/chickenllamacactus.jpg">
    <link rel="stylesheet" href="../styles.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</head>


<body>
    <header>
        <button type="btn">Back</button>
    </header>

    <main>
        <form class="clc-form" id="mc-register" action="https://formspree.io/f/mjvqrzbq" method="POST">
            <div class="row clc-form-header">
                <h3>Register Your Minecraft Username</h1>
            </div>

            <hr />

            <div class="row">
                <div class="col">
                    <label class="" for="">Username:</label>
                    <input class="form-control" type="text" name="mc_user" id="mc-user" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="" for="">Email:</label>
                    <input class="form-control" type="email" name="email" id="email" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-red" type="submit">Register</button>
                </div>
            </div>
        </form>
    </main>

    <footer>

    </footer>
</body>




</html>
